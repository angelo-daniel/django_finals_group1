{% extends 'event/base.html' %}

{% block title %} OpportunIT: Welcome {% endblock %}

{% block content %}
<div class="header h-[10vh] flex items-center justify-between px-4">
    <!-- Logo div -->
    <div class="w-1/3 px-2 h-full flex justify-center items-center">
        <p class="text-white"><a href ="#"><img src ="#" alt="Logo"></a></p>
    </div>

    <!-- Second column (Buttons and UL) -->
    <div class="w-2/3 px-2 h-full flex justify-end items-center">
        <ul class="flex">
            <li class="px-3 py-3 text-gray-600 text-xl mr-3 hover:text-black transition-all duration-200 text-center">
                <a href="#">
                    <i class="fa-solid fa-users"></i>
                    <div class="mt-2 text-sm">People</div> <!-- Text below icon -->
                </a>
            </li>
            <li class="px-3 py-3 text-gray-600 text-xl mr-4 hover:text-black transition-all duration-200 text-center">
                <a href="#">
                    <i class="fa-solid fa-suitcase"></i>
                    <div class="mt-2 text-sm">Jobs</div> <!-- Text below icon -->
                </a>
            </li>
        </ul>

        <button class="px-3 py-3 text-gray-700 text-md mr-4 w-1/6 hover:bg-gray-200 rounded-full
            hover:text-black transition-all duration-300">Join Now</button>

        <!-- Sign in button wrapped in <a> tag with href -->
        <a href="{% url 'event:login' %}" class="block w-1/6">
            <button class="border border-blue-600 py-4 px-4 rounded-full text-md text-blue-600 hover:text-blue-800 hover:border-blue-800 hover:bg-blue-50 transition-all duration-300 w-5/6">
                Sign in
            </button>
        </a>
    </div>
</div>


<div class="body h-[90vh] grid grid-cols-2 gap-4 justify-items-center items-center">
    <!-- Text Section -->
    <div class="col-span-1 flex justify-center items-center">
        <div class="text-wrap text-center">
            <p class=" text-gray-700 ">
                <span class="block text-6xl">Welcome to OpportunIT,</span>
                <span class="block mt-2 text-6xl">a professional community.</span>
                <span class="block mt-5 text-xl">Here, you can find opportunities, or they can find you.</span>
            </p>
        </div>
    </div>

    <!-- Image Section -->
    <div class="col-span-1 flex justify-center items-center">
        <img src="path-to-your-image.jpg" alt="OpportunIT Image" class="max-w-full h-auto"/>
    </div>
</div>

{% endblock %}
